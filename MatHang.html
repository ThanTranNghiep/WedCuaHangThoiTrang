<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/MatHang.css">
    <title>Mat Hang</title>
</head>
<body>
    <main class="Main-Product-Content">
        <div class="Main-Content">
            <div class="Product-Information-Container Content">
                <div class="Product-Image-Container">
                    <div class = "Product-Image">
                    <img src="../Resouces/licensed-image.jpg" alt="" class = "Image">
                    </div>
                </div>
                <div class ="End-Product-Image"></div>
                <div class="Product-Description-Container">
                    <div class = "Product-Description">
                        <article>
                            <label class="Product-Name" style="font-size: 18px;"><b>Ten San Pham</b></label><br>
                            <label class="Product-Price">Gia Tien San Pham</label>
                        </article>
                        <div class="Product-Description-Seperater"></div>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos sequi quasi culpa asperiores aspernatur velit aliquam, rem nihil, quas accusamus deserunt numquam voluptates qui dolore, nisi delectus! Debitis, exercitationem expedita.</p>
                    </div>
                </div>
            </div>
            <div class="Product-Actions-Container Content"> 
                <div class="Product-Actions">
                    <div class="Quantity-Actions">
                        
                        <div class="Quantity">
                            <div class="Quantity-Increase-Container">
                                <button class="Quantity-Increase-Button">
                                    <img src="../Resouces/create+new+plus+icon-1320183284524393487.png" alt="">
                                </button>
                            </div>
                            <div class="Seperater"></div>
                            <div class="Quantity-Select">
                                <input type="text" value="1">
                            </div>
                            <div class="Quantity-Decrease-Container">
                                <button class="Quantity-Decrease-Button">
                                    <img src="../Resouces/minus+remove+icon-1320168706650327911.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="Add-Actions">
                        <div class="Add-To-Cart">
                            <button class="Add-To-Cart-Button">
                                <label>Thêm Vào Giỏ</label>
                            </button>
                        </div>
                        <div class="Try-On">
                            <button class="Try-On-Button">Thử Đồ</button>    
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </main>
</body>
</html>
